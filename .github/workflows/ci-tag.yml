name: Continues Integration - Push Tag


on:
  push:
    tags:
      - '*'


jobs:
  tag:
    name: Read a git tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Read git tag
        uses: ./
        with:
          read: true
          ref: ${{ github.ref }}
      
      - name: Echo read tag
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            Read tag: ${{ steps.read.outputs.tag }}

name: Continues Integration - Tag


on:
  pull_request:
    branches:
      - '*'


jobs:
  tag:
    name: Create a git tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Git tag
        uses: ./
        with:
          create: true
          pr-number: ${{ github.event.pull_request.number }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
